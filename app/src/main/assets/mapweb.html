<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재위치</title>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=ead1319d48ea8e99d80d2c27b9c2465f"></script>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            function getLocation(position) {
    
                var latitud = position.coords.latitude;
                var longitude = position.coords.longitude;

                var mapContainer = document.getElementById("map")    // 지도를 표시할 DIV
                var mapOption = {
                      center : new daum.maps.LatLng(latitud, longitude)    // 지도의 중심좌표
                    , level : 3    // 지도의 확대레벨
                };
                console.log("웹뷰 진입 확인");


                // 지도를 생성
                var map = new daum.maps.Map(mapContainer, mapOption);

                // 마커가 표시될 위치
                var markerPosition = new daum.maps.LatLng(latitud, longitude);

                // 마커를 생성
                var marker = new daum.maps.Marker({ position:markerPosition });

                marker.setMap(map);
            }

            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(getLocation, function(error) {
                    console.log(error.message);
                });
            } else {
                console.log("Geolocation을 지원하지 않는 브라우저 입니다.");
            }
        });
    </script>


</head>
<body>
<div id="map" style="width:400px;height:150px;"></div>
<div id="point" style="width:100px;height:50px;">좌표</div>


</body>
</html>
